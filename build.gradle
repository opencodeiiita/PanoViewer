apply plugin: 'java-library'
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = "PanoViewer.PanoViewer"

configurations {
  // configuration that holds jars to include in the jar
  extraLibs
}
buildscript {
  repositories {
    maven {
      url "https://plugins.gradle.org/m2/"
    }
  }
  dependencies {
    classpath "com.diffplug.spotless:spotless-plugin-gradle:5.16.0"
  }
}

apply plugin: "com.diffplug.spotless"
spotless {
  java {
    target "**/*.java"
    trimTrailingWhitespace()
    indentWithSpaces(2)
    endWithNewline()
    removeUnusedImports()
//    importOrderFile();
    importOrder() // standard import order
//    importOrder('java', 'javax', 'com.acme', '')
//    googleJavaFormat() // has its own section below
  }
}
repositories {
  jcenter()
  mavenCentral()
}
java.sourceCompatibility = JavaVersion.VERSION_1_8
java.targetCompatibility = JavaVersion.VERSION_1_8
dependencies {
  extraLibs group: 'org.joml', name: 'joml', version: '1.10.1'
  extraLibs group: 'org.jogamp.jogl', name: 'jogl-all-main', version: '2.3.2', classifier: 'sources'
  extraLibs group: 'org.jogamp.gluegen', name: 'gluegen-rt-main', version: '2.3.2', classifier: 'sources'
  testImplementation 'junit:junit:4.13.2'
  configurations.api.extendsFrom(configurations.extraLibs)
}
jar {
  manifest {
    attributes(
            'Main-Class': "$mainClassName"
    )
  }

  from {
    configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
